<!DOCTYPE html>
<html>
  <head>
    <title>XGBoost Prediction App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <h1>XGBoost Prediction App</h1>
    <form action="/predict" method="POST">
      <label for="Year">Year:</label>
      <select name="Year" id="Year">
        <option value=""></option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
      </select><br>
      <label for="Colleges">Colleges:</label>
      <select name="Colleges" id="Colleges">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="Crown Agencies">Crown Agencies:</label>
      <select name="Crown Agencies" id="Crown Agencies">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="Government of Ontario - Judiciary">Government of Ontario - Judiciary:</label>
      <select name="Government of Ontario - Judiciary" id="Government of Ontario - Judiciary">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="Government of Ontario - Legislative Assembly and Offices">Government of Ontario - Legislative Assembly and Offices:</label>
      <select name="Government of Ontario - Legislative Assembly and Offices" id="Government of Ontario - Legislative Assembly and Offices">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="Government of Ontario - Ministries">Government of Ontario - Ministries:</label>
      <select name="Government of Ontario - Ministries" id="Government of Ontario - Ministries">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="Hospitals & Boards of Public Health">Hospitals & Boards of Public Health:</label>
      <select name="Hospitals & Boards of Public Health" id="Hospitals & Boards of Public Health">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="Municipalities & Services">Municipalities & Services:</label>
      <select name="Municipalities & Services" id="Municipalities & Services">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="Ontario Power Generation">Ontario Power Generation:</label>
      <select name="Ontario Power Generation" id="Ontario Power Generation">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="Other Public Sector Employers">Other Public Sector Employers:</label>
      <select name="Other Public Sector Employers" id="Other Public Sector Employers">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="School Boards">School Boards:</label>
      <select name="School Boards" id="School Boards">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="Seconded (Attorney General)*">Seconded (Attorney General)*:</label>
      <select name="Seconded (Attorney General)*" id="Seconded (Attorney General)*">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="Seconded (Children, Community and Social Services)*">Seconded (Children, Community and Social Services)*:</label>
      <select name="Seconded (Children, Community and Social Services)*" id="Seconded (Children, Community and Social Services)*">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <select name="Seconded (Education)*" id="Seconded (Education)*">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="Seconded (Health)*">Seconded (Health)*:</label>
      <select name="Seconded (Health)*" id="Seconded (Health)*">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="Seconded (Solicitor General)*">Seconded (Solicitor General)*:</label>
      <select name="Seconded (Solicitor General)*" id="Seconded (Solicitor General)*">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="Universities">Universities:</label>
      <select name="Universities" id="Universities">
        <option value="false" selected>False</option>
        <option value="true">True</option>
      </select><br>
      <label for="Employer_Numeric">Employer Numeric:</label>
      <input type="number" name="Employer_Numeric" id="Employer_Numeric" required><br>
      <label for="Job_Title_Numeric">Job Title Numeric:</label>
      <input type="number" name="Job_Title_Numeric" id="Job_Title_Numeric" required><br>
        <button type="submit">Predict</button>
      </form>    
    
    {% if prediction %}
      <p>Predicted Salary and Benefits: {{ prediction }}</p>
    {% endif %}
  </body>
</html>
